<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <div class="time" id="display">00:00:00</div>
        <div class="buttons">
            <button onclick="startStopwatch()"><span class="material-icons">play_arrow</span></button>
            <button onclick="pauseStopwatch()"><span class="material-icons">pause</span></button>
            <button onclick="resetStopwatch()"><span class="material-icons">refresh</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
